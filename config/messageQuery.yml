server:
  port: 8082
hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
spring:
  datasource:
    username: username
    password: password
    url: jdbc:postgresql://postgres:5432/messages
  jpa:
    hibernate:
      ddl-auto: create
  jackson:
    deserialization:
      fail-on-unknown-properties: true
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd HH:mm:ssZ